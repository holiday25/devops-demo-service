name: CI

on:
  push:
    branches:
      - main

jobs:
  runner-job:
    # You must use a Linux environment when using service containers or container jobs
    runs-on: ubuntu-latest

    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
     postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions

        ports:
          - 5432:5432

        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
  
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
#         source $HOME/.local/bin/
#         poetry config virtualenvs.create false

      - name: Install dependencies with Poetry
        run: |
          poetry install
          poetry export --without-hashes -f requirements.txt --output ./requirements.txt
          pip install -r requirements.txt

      - name: Make migrations
        env:
            DB_ENGINE: ${{secrets.DB_ENGINE}}
            DB_NAME: ${{ secrets.DB_NAME }}
            DB_USER: ${{ secrets.DB_USER }}
            DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
            DB_HOST: ${{ secrets.DB_HOST }}
            DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          cd devops_demo
          python manage.py makemigrations
          python manage.py migrate
          
      - name: Run tests
        env:
          DB_ENGINE: ${{secrets.DB_ENGINE}}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          cd devops_demo
          python manage.py test

          
      - name: Login to Docker Hub (if tests pass)
        if: success()  # Only login if tests succeed
        uses: docker/login-action@v2  # Leverage official Docker action
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (if tests pass)
        if: success()  # Only build/push if tests succeed
        uses: docker/build-push-action@v1
        with:
          context: .
          file: ./Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: holiday01/myimage
          tags: myimage:${{ github.sha }}  
  
